name: Tests

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite+pysqlite:///./test.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r backend/requirements-ci.txt
      - name: Run tests
        run: pytest -q
        working-directory: backend
        # Required app settings for test collection.
        env:
          SECRET_KEY: test-secret-key
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASSWORD: test-admin-password

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
      - name: Build
        run: npm run build
        working-directory: frontend
